on:
  workflow_dispatch:
    inputs:
      NODE_ENV:
        description: "Environment"
        required: true
        default: "prod"
        type: choice
        options:
          - prod
          - staging
          - development

  # push:
  #   branches:
  #     - master
  #   paths:
  #     - dashboard/dashboard-samudai/**

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/samudai/dashboard-samudai
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: dashboard/dashboard-samudai
          file: dashboard/dashboard-samudai/Dockerfile
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags:
            ghcr.io/samudai/dashboard-samudai:${{ github.sha }}
            ghcr.io/samudai/dashboard-samudai:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=${{ inputs.NODE_ENV }}
